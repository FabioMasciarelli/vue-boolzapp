<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzapp</title>
</head>

<body>
    <div class="viewport">
        <div class="container">
            <!-- FIRST-COL -->
            <div class="interaction white">
                <!-- HEADER -->
                <header>
                    <div class="box-img">
                        <img src="./img/avatar_io.jpg" alt="foto profilo" class="profile-photo">
                    </div>
                    <div class="action">
                        <ul class="flex">
                            <li>
                                <button>
                                    <i class="fa-solid fa-circle-notch g-text"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i class="fa-solid fa-message g-text"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i class="fa-solid fa-ellipsis-vertical g-text"></i>
                                </button>
                            </li>
                        </ul>
                    </div>

                </header>
                <!-- NOTIFICATIONS -->
                <div class="notifications">
                    <div class="twenty">
                        <i class="fa-solid fa-bell-slash white" id="bell"></i>
                    </div>
                    <div class="eighty">
                        <h4><strong class="size">Ricevi notifiche di nuovi messaggi</strong></h4>
                        <a href="" class="size">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- SEARCH-BAR -->
                <div class="search">
                    <div class="bar">
                        <i class="fa-solid fa-magnifying-glass g-text size white"></i>
                        <input type="text" aria-label="search-contact" placeholder="Cerca o inizia una nuova chat"
                            class="size t-area">
                    </div>
                </div>
                <!-- CONTACT-LIST -->
                <div class="contact">
                    <div v-for="(element, index) in contacts" class="user white" @click="selectedChat(index)">
                        <div class="box-img">
                            <img :src="'./img/avatar' + contacts[index].avatar + '.jpg'" alt="foto profilo" class="profile-photo">
                        </div>
                        <div class="preview-chat">
                            <h4><strong> {{ contacts[index].name }} </strong></h4>
                            <span class="size g-text"> {{ contacts[index].preview }} </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SECOND-COL -->
            <div class="chat">
                <!-- HEADER -->
                <header>
                    <div class="box-profile">
                        <img :src="'./img/avatar' + contacts[curChat].avatar + '.jpg'" alt="foto profilo" class="profile-photo">
                    </div>
                    <div class="profile">
                        <h4><strong>{{ contacts[curChat].name }}</strong></h4>
                    </div>
                    <div class="action-profile">
                        <ul class="flex">
                            <li>
                                <button>
                                    <i class="fa-solid fa-magnifying-glass g-text size2"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i class="fa-brands fa-squarespace g-text size2"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i class="fa-solid fa-ellipsis-vertical g-text size2"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </header>
                <div class="message">
                    <span v-for ="messages in messages" class="msg" :class="contacts[curChat].messages[curChat].status === sent ? 'sent' : 'received'">
                        <div class="absolute">
                            <button><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                        <div>{{ contacts[curChat].messages[curChat].message }}</div>
                    </span>
                </div>
                <footer>
                    <button><i class="fa-regular fa-face-smile size2 g-text"></i></button>
                    <input type="text" placeholder="Scrivi un messaggio" aria-label="message" class="digit-space">
                    <button><i class="fa-solid fa-microphone size2 g-text"></i></button>
                </footer>
            </div>
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
